sudo: required
install:
- sudo apt-get install -y ccrypt
- echo $TRAVIS_AWS_ACCESS_KEY_ID_PROD > info.txt
- ccencrypt info.txt -K TRAVIS_AWS_ACCESS_KEY_ID_PROD
- cat info.txt.cpt | base64
script:
  - echo 'done!'
branches:
  only:
  - master
  - next
  - prod
  - get-encrypted-key-id
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
