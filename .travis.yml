language: python
python:
- '2.7'
before_install:
- ./travis/install-terraform.sh
- pip install awscli
- export PATH=$PATH:$HOME/terraform
install:
- pip -v install -r requirements-dev.txt
- pip -v install -r requirements.txt
- pip -v install .
script:
- ./travis/build.sh
branches:
  only:
  - master
  - next
  - prod
cache:
- pip
- directories:
  - $HOME/virtualenv
  - $HOME/.cache/pip
  - $HOME/terraform
